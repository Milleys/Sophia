<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script> 

    <style>
        body::before {
    content: "";
    background: url('img/bg.png') no-repeat center center/cover;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.3; /* Adjust transparency */
    z-index: -1;
}

        #lottieContainer {
            cursor: pointer;
            width: 500px;
            height: 500px;
        }

        .btn-danger:hover {
            background-color: #ff1a1a; /* Darker Red */
            transform: scale(1.1); /* Slight pop effect */
            transition: 0.3s ease-in-out;
        }

        .btn-light:hover {
            background-color: #ffcccc; /* Light pink */
            color: #ff1a1a; /* Darker text */
            transform: scale(1.1);
            transition: 0.3s ease-in-out;
        }
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    .signature {
        font-family: cursive;
        font-size: 24px;
        color: #d62828;
    }

        
    </style>
</head>
<body>
    <!-- Center Everything -->
    <div class="container d-flex flex-column align-items-center vh-100 text-center">
        <h1 class="animate__heartBeat mt-5 text-danger fw-bold">Happy Valentine's Day! ‚ù§Ô∏è</h1>
        <!-- Lottie Animation Container -->
        <div  id = "envID" class="env">
            <div id="lottieContainer" class="position-absolute start-50 translate-middle" style="top: 20%;"></div>
        </div>

        <div id="envID2" class="env2 text-center" style="display: none;">
            <!-- Hidden GIF (Initially Hidden) -->
            <img id="sadGif" class="img-fluid mt-4" 
                 src="img/no.gif" alt="Sad GIF" style="display: none; width: 200px;">

            <img id="yayGif" src="img/yay.gif" style="display: none; max-width: 300px;">
            <img id="smileGif" src="img/smile.gif" style="display: none; max-width: 300px;">
        
            <!-- Main Image -->
            <img id="valenv" class="img-fluid animate__animated animate__heartBeat mt-4" src="img/valentine.png" alt="Valentine Image">
            
            <!-- Buttons -->
            <div class="mt-3">
                <button id="yesBtn" class="btn btn-danger btn-lg me-2">‚ù§Ô∏è Yes</button>
                <button id="noBtn" class="btn btn-light btn-lg border border-danger text-danger">üíî No</button>
            </div>
        </div>
        
        
        
        

</div>

<!-- Footer -->
<footer class="text-end pe-3 mt-5">
    <p class="signature">-Wil</p>
</footer>

<script>
    document.getElementById("noBtn").addEventListener("click", function () {
        let sadGif = document.getElementById("sadGif");
        let valenv = document.getElementById("valenv");

        // Show GIF
        sadGif.style.display = "block";
        valenv.style.display = "none";


        // Hide GIF after it plays (Assuming the GIF is 3s long)
        setTimeout(() => {
            sadGif.style.display = "none";
            valenv.style.display = "block";
        }, 3000); // Adjust this time based on the actual GIF duration
    });
</script>

<script>
    document.getElementById("yesBtn").addEventListener("click", function () {
        let yayGif = document.getElementById("yayGif");
        let smileGif = document.getElementById("smileGif");
        let valenv = document.getElementById("valenv");

        // Show yay.gif first
        yayGif.style.display = "inline-block";
        valenv.style.display = "none";

        // After 2 seconds, hide yay.gif and show smile.gif
        // After 2 seconds, hide yay.gif and show smile.gif
        setTimeout(() => {
            yayGif.style.display = "none";
            smileGif.style.display = "inline-block";

            // After another 2 seconds, redirect to photobooth.html
            setTimeout(() => {
                window.location.href = "photobooth.html";
            }, 2000);  // Adjust delay as needed
        }, 2000);
    });
</script>
    
    <script>
       document.addEventListener("DOMContentLoaded", function () {
    let lottieContainer = document.getElementById("lottieContainer");
    let env = document.querySelector(".env");  // Select the env class
    let env2 = document.querySelector(".env2"); // Select the env2 class

    // Load the Lottie animation
    let animation = lottie.loadAnimation({
        container: lottieContainer,
        renderer: 'svg',
        loop: false,  // Only play once per click
        autoplay: false, // Prevent auto playback
        path: 'animation/Animation - 1739213238406.json', // Path to your Lottie JSON file
        rendererSettings: {
            preserveAspectRatio: 'xMidYMid slice' // Removes extra space
        }
    });

    // Click event to play animation
    lottieContainer.addEventListener("click", function () {
        animation.goToAndPlay(0, true); // Play animation from the start
    });

    // Stop animation at frame 172
    animation.addEventListener("enterFrame", function (event) {
        if (event.currentTime >= 172) {
            animation.stop(); // Stop animation at frame 172
            
            // Hide .env and show .env2 after stopping
            if (env) env.style.display = "none";  // Hide env
            if (env2) env2.style.display = "block"; // Show env2
        }
    });
});

    </script>




    <!-- Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
